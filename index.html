<html>
  <head>
    <meta charset="utf-8" />

    <title>Test Website</title>
    <meta name="description" content="" />

    <link rel="stylesheet" href="css/main.css" />
    <!-- include A-Frame obviously -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <!-- include ar.js for A-Frame -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <!-- ar.js touch gestures -->
    <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>

    <script src="js/main.js" async defer></script>

    <script>
      AFRAME.registerComponent("for_a_marker", {
        init: function () {
          var text = document.querySelector("#hellotext");
          text.addEventListener("click", function (evt) {
            //or you could do "mouseenter" [event](https://aframe.io/docs/0.9.0/components/cursor.html#events)
            text.setAttribute("color", "red");
          });
        },
      });
    </script>
  </head>
  <body style="margin: 0px; overflow: hidden">
    <!--[if lt IE 7]>
      <p class="browsehappy">
        You are using an <strong>outdated</strong> browser. Please

      </p>
    <![endif]-->

    <a-scene
      embedded
      arjs="detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
      gesture-detector
      renderer="antialias: true; logarithmicDepthBuffer: true; colorManagement: true; sortObjects: true;"
    >
      <a-entity
        cursor="rayOrigin: mouse"
        raycaster="objects: .intersectable; useWorldCoordinates: true;"
      ></a-entity>

      <a-marker preset="hiro">

        ></a-entity>
      </a-marker>

      <a-marker preset="kanji" emitevents="true" for_a_marker>
        <a-entity
          id="bunchan"
          rotation="-90 0 0"
          position="0 0 0.5"
          gltf-model="assets/bunchan.gltf"
          gesture-handler
        ></a-entity>
        <a-box
          id="hellotext"
          class="intersectable"
          rotation="-90 0 0"

      </a-marker>-->
