    <!-- include A-Frame obviously -->

    <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>

    <script src="js/main.js" async defer></script>

    <script>
      AFRAME.registerComponent("for_a_marker", {
        init: function () {
          var text = document.querySelector("#hellotext");
          text.addEventListener("click", function (evt) {
            //or you could do "mouseenter" [event](https://aframe.io/docs/0.9.0/components/cursor.html#events)
            text.setAttribute("color", "red");
          });
        },
      });
    </script>
  </head>
  <body style="margin: 0px; overflow: hidden">

    <div id="mySidenav" class="sidenav">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">X</a>
          <a href="https://anthonywallace82.wixsite.com/ant-portfolio">Anthony Wallace - Designer/Developer</a>

    <a-scene
      embedded
      arjs="detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
      gesture-detector
      renderer="antialias: true; logarithmicDepthBuffer: true; colorManagement: true; sortObjects: true;"
    >
      <a-entity
        cursor="rayOrigin: mouse"
        raycaster="objects: .intersectable; useWorldCoordinates: true;"
      ></a-entity>

      <a-marker preset="hiro">

          rotation="-90 0 0"

        ></a-entity>
      </a-marker>

      <a-marker preset="kanji" emitevents="true" for_a_marker>
        <a-entity
          id="bunchan"
          rotation="-90 0 0"
          position="0 0 0.5"
          gltf-model="assets/bunchan.gltf"
          gesture-handler
        ></a-entity>
        <a-box
